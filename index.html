<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Family Tree</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      margin: 0;
      padding: 0;
      background: #f0f0f5;
      overflow-x: hidden;
    }
    .tree {
      padding-left: 20px;
      overflow-x: auto;
    }
    .tree ul {
      padding-top: 20px;
      position: relative;
      transition: all 0.5s;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .tree li {
      list-style-type: none;
      position: relative;
      padding: 20px 5px 0 5px;
      text-align: center;
    }
    .tree li::before, .tree li::after {
      content: '';
      position: absolute;
      top: 0; right: 50%;
      border-top: 2px solid #ccc;
      width: 50%; height: 20px;
    }
    .tree li::after {
      right: auto; left: 50%; border-left: 2px solid #ccc;
    }
    .tree li:only-child::before, .tree li:only-child::after {
      display: none;
    }
    .tree li:only-child { padding-top: 0; }
    .tree li > ul::before {
      content: '';
      position: absolute;
      top: 0; left: 50%;
      border-left: 2px solid #ccc;
      width: 0; height: 20px;
    }
    .tree li div {
      border: 1px solid #ccc;
      padding: 10px;
      display: inline-block;
      border-radius: 5px;
      background: #fff;
      position: relative;
    }
    .toggle-btn {
      cursor: pointer;
      background: #007BFF;
      color: white;
      border: none;
      padding: 2px 8px;
      border-radius: 4px;
      margin-left: 5px;
    }
    .fetch-btn {
      background: #17a2b8;
      color: white;
      border: none;
      padding: 2px 8px;
      border-radius: 4px;
      margin-left: 5px;
      font-size: 12px;
      cursor: pointer;
    }
    .admin-panel {
      position: fixed;
      top: 60px;
      left: 10px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }
    #adminLogin {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
    }
    #familyTreeContainer {
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      .tree {
        padding-left: 40px;
      }
    }
  </style>
</head>
<body>
  <button id="adminLogin">Admin Login</button>

  <div class="admin-panel" id="adminPanel">
    <h3>Admin Panel</h3>
    <label>Password: <input type="password" id="adminPassword" /></label>
    <button onclick="loginAdmin()">Login</button>
    <div id="adminActions" style="display:none;">
      <button onclick="logoutAdmin()">Collapse Admin Panel</button>
      <br><br>
      <label>نام: <input type="text" id="nodeName"></label>
      <br>
      <label>اندراج کی جگہ:
        <select id="insertPosition">
          <option value="child">بچے کے طور پر</option>
          <option value="sibling">بھائی/بہن کے طور پر</option>
        </select>
      </label>
      <br>
      <button onclick="addNode()">Add</button>
      <button onclick="editNode()">Edit</button>
      <button onclick="deleteNode()">Delete</button>
      <br><br>
      <button onclick="downloadTree()">Download JSON</button>
      <input type="file" onchange="uploadTree(event)" />
    </div>
  </div>

  <div class="tree" id="familyTreeContainer"></div>

  <script>
    let treeData = {
      name: 'خاندان کا سربراہ',
      children: []
    };

    let selectedNode = null;
    let password = 'admin123';

    function renderTree(data, container) {
      container.innerHTML = '';
      const rootUl = document.createElement('ul');
      rootUl.appendChild(createNode(data, true));
      container.appendChild(rootUl);
    }

    function createNode(data, isRoot = false) {
      const li = document.createElement('li');
      const div = document.createElement('div');
      div.textContent = data.name;
      div.onclick = () => selectedNode = data;

      const toggle = document.createElement('button');
      toggle.textContent = data.children && data.children.length ? '-' : '+';
      toggle.className = 'toggle-btn';
      toggle.onclick = (e) => {
        e.stopPropagation();
        const ul = li.querySelector('ul');
        if (ul) ul.style.display = ul.style.display === 'none' ? 'flex' : 'none';
      };
      div.appendChild(toggle);

      if (isRoot) {
        const fetchBtn = document.createElement('button');
        fetchBtn.textContent = 'Fetch Data';
        fetchBtn.className = 'fetch-btn';
        fetchBtn.onclick = (e) => {
          e.stopPropagation();
          fetchTreeFromURL();
        };
        div.appendChild(fetchBtn);
      }

      li.appendChild(div);
      if (data.children && data.children.length) {
        const ul = document.createElement('ul');
        ul.style.flexDirection = 'row';
        for (const child of data.children) {
          ul.appendChild(createNode(child));
        }
        li.appendChild(ul);
      }
      return li;
    }

    function addNode() {
      const name = document.getElementById('nodeName').value.trim();
      const position = document.getElementById('insertPosition').value;
      if (!name) return alert('براہ کرم نام درج کریں');

      const newNode = { name, children: [] };

      if (!selectedNode && treeData.name === '' && treeData.children.length === 0) {
        treeData = newNode;
        renderTree(treeData, document.getElementById('familyTreeContainer'));
        return;
      }

      if (!selectedNode) return alert('براہ کرم خاندان میں ایک رکن منتخب کریں تاکہ نیا بچہ یا بہن بھائی شامل ہو سکے۔');

      if (position === 'child') {
        if (!selectedNode.children) selectedNode.children = [];
        selectedNode.children.push(newNode);
      } else if (position === 'sibling') {
        if (selectedNode === treeData) return alert('جڑ کے لئے بہن بھائی شامل نہیں ہو سکتے');
        function addSibling(obj, target) {
          if (!obj.children) return false;
          const index = obj.children.indexOf(target);
          if (index !== -1) {
            obj.children.splice(index + 1, 0, newNode);
            return true;
          }
          for (let child of obj.children) {
            if (addSibling(child, target)) return true;
          }
          return false;
        }
        addSibling(treeData, selectedNode);
      }
      renderTree(treeData, document.getElementById('familyTreeContainer'));
    }

    function editNode() {
      if (selectedNode) {
        const newName = prompt('نیا نام درج کریں', selectedNode.name);
        if (newName) {
          selectedNode.name = newName;
          renderTree(treeData, document.getElementById('familyTreeContainer'));
        }
      }
    }

    function deleteNode() {
      function findAndDelete(obj, target) {
        if (!obj.children) return false;
        const index = obj.children.indexOf(target);
        if (index > -1) {
          obj.children.splice(index, 1);
          return true;
        }
        for (const child of obj.children) {
          if (findAndDelete(child, target)) return true;
        }
        return false;
      }
      if (selectedNode && selectedNode !== treeData) {
        findAndDelete(treeData, selectedNode);
        selectedNode = null;
        renderTree(treeData, document.getElementById('familyTreeContainer'));
      }
    }

    function downloadTree() {
      const dataStr = 'data:text/json;charset=utf-8,' + encodeURIComponent(JSON.stringify(treeData));
      const downloadAnchorNode = document.createElement('a');
      downloadAnchorNode.setAttribute('href', dataStr);
      downloadAnchorNode.setAttribute('download', 'family_tree.json');
      document.body.appendChild(downloadAnchorNode);
      downloadAnchorNode.click();
      downloadAnchorNode.remove();
    }

    function uploadTree(event) {
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          treeData = JSON.parse(e.target.result);
          renderTree(treeData, document.getElementById('familyTreeContainer'));
        } catch (err) {
          alert('غلط JSON فائل');
        }
      };
      reader.readAsText(event.target.files[0]);
    }

    function fetchTreeFromURL() {
      const url = 'https://raw.githubusercontent.com/anzarjawad555/online-data-base/refs/heads/main/family_tree%20(7).json';
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.json();
        })
        .then(data => {
          treeData = data;
          renderTree(treeData, document.getElementById('familyTreeContainer'));
          alert('ڈیٹا کامیابی سے لوڈ ہو گیا');
        })
        .catch(error => {
          alert('ڈیٹا لوڈ کرنے میں مسئلہ: ' + error.message);
        });
    }

    function loginAdmin() {
      const input = document.getElementById('adminPassword').value;
      if (input === password) {
        document.getElementById('adminActions').style.display = 'block';
        alert('لاگ ان کامیاب ہوا');
      } else {
        alert('غلط پاسورڈ');
      }
    }

    function logoutAdmin() {
      document.getElementById('adminActions').style.display = 'none';
      document.getElementById('adminPassword').value = '';
    }

    document.getElementById('adminLogin').onclick = () => {
      const panel = document.getElementById('adminPanel');
      panel.style.display = panel.style.display === 'none' ? 'block' : 'block';
    };

    // Mobile double tap to hide admin
    let lastTap = 0;
    document.addEventListener('touchend', function (event) {
      const currentTime = new Date().getTime();
      const tapLength = currentTime - lastTap;
      if (tapLength < 500 && tapLength > 0) {
        const isMobile = window.innerWidth <= 768;
        if (isMobile) {
          document.getElementById('adminPanel').style.display = 'none';
        }
      }
      lastTap = currentTime;
    });

    renderTree(treeData, document.getElementById('familyTreeContainer'));
  </script>
</body>
</html>
